<div id="{{id}}" class="carousel slide" data-ride="carousel" data-component="Bootstrap/Carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		{{#each items}}<li data-target="#{{id}}" data-slide-to="{{@index}}" {{#if @first}}class="active"{{/if}}></li>{{/each}}
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		{{#each items}}
		<div class="item{{#if @first}} active{{/if}}"{{#if bgcolor}} style="background-color:{{bgcolor}}"{{/if}}>
			<img src="{{image}}" alt="{{altText}}">
			{{#if caption}}<div class="carousel-caption">{{caption}}</div>{{/if}}
		</div>
		{{/each}}
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#{{id}}" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#{{id}}" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>
